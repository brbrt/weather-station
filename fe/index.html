<!doctype html>

<html lang="hu">
<head>
  <meta charset="utf-8">

  <title>Időjárás állomás</title>

  <link rel="stylesheet" href="bower_components/ubuntu-fontface/ubuntu-base.css">
  <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.css">
  <link rel="stylesheet" href="css/spin.css">
  <link rel="stylesheet" href="css/weather-station.css">
</head>

<body ng-controller="mainCtrl">
  <h1 class="page-title">
      Időjárás állomás

      <button ng-click="refresh()" class="refresh-button">
          <i class="wi wi-refresh" ng-class="{'ws-spin': isLoading}"></i>
      </button>
  </h1>

  <div ng-repeat="s in sensorData">
      <reading data="s"></reading>
  </div>

  <div class="measure-date">
      Leolvasva: {{ measureDate | date }}
  </div>


  <script src="bower_components/angular/angular.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/actualSrv.js"></script>
  <script src="js/reading/reading.js"></script>

  <script>
    angular.element(document).ready(function() {
      angular.bootstrap(document, ['weatherStation']);
    });
  </script>
</body>
</html>
