<!doctype html>

<html lang="hu" ng-app="weatherStation">
<head>
  <meta charset="utf-8">

  <title>Időjárás állomás</title>

  <link rel="stylesheet" href="bower_components/ubuntu-fontface/ubuntu-base.css">
  <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.css">
  <link rel="stylesheet" href="css/spin.css">
  <link rel="stylesheet" href="css/weather-station.css">
</head>

<body>

  <header>
    <span class="brand">
        <img class="brand-image" src="cloud.png">
    </span>

    <ul class="menu">
      <li>
        <a ui-sref="latest" ui-sref-active="active">
          <i class="icon wi wi-time-2"></i>
          Aktuális
        </a>
      </li>
      <li>
        <a ui-sref="history" ui-sref-active="active">
          <i class="icon wi wi-earthquake"></i>
          Történet
        </a>
      </li>
    </ul>
  </header>


  <div ui-view class="content"></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/dygraphs/dygraph-combined.js"></script>
  <script src="js/app.js"></script>
  <script src="js/history/history.js"></script>
  <script src="js/history/chartLegend/chartLegend.js"></script>
  <script src="js/history/dygChart/dygChart.js"></script>
  <script src="js/history/colorSrv/colorSrv.js"></script>
  <script src="js/history/historySrv/historySrv.js"></script>
  <script src="js/latest/latest.js"></script>
  <script src="js/latest/latestSrv/latestSrv.js"></script>
  <script src="js/latest/reading/reading.js"></script>
</body>
</html>
