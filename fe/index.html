<!doctype html>

<html lang="hu" ng-app="weatherStation">
<head>
  <meta charset="utf-8">

  <title>Időjárás állomás</title>

  <link rel="stylesheet" href="bower_components/ubuntu-fontface/ubuntu-base.css">
  <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.css">
  <link rel="stylesheet" href="css/spin.css">
  <link rel="stylesheet" href="css/weather-station.css">
</head>

<body ng-controller="mainCtrl as main">
  <h1 class="page-title">
      Időjárás állomás

      <button ng-click="main.refresh()" class="refresh-button">
          <i class="wi wi-refresh" ng-class="{'ws-spin': main.isLoading}"></i>
      </button>
  </h1>

  <div ng-repeat="s in main.sensorData">
      <reading data="s"></reading>
  </div>


  <script src="bower_components/angular/angular.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/actualSrv.js"></script>
  <script src="js/reading/reading.js"></script>
</body>
</html>
