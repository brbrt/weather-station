<div>
    <form name="history" class="history-controls">
        <span class="input-container">
            <input type="date" ng-change="vm.query()"
                ng-model="vm.params.from" ng-model-options="{'debounce': 300}"   />
        </span>

        <span class="input-container">
            <input type="date" ng-change="vm.query()"
                ng-model="vm.params.to" ng-model-options="{'debounce': 300}"   />
        </span>

        <span class="input-container">
            <button ng-click="vm.query()" class="refresh-button">
                <i class="wi wi-refresh" ng-class="{'ws-spin': vm.isLoading}"></i>
            </button>
        </span>
    </form>

    <dyg-chart api="vm.dygApi"></dyg-chart>

    <chart-legend></chart-legend>
</div>
