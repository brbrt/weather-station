<div>
    <form name="history">
        <span class="input-container">
            <input type="date" ng-change="vm.query()"
                ng-model="vm.params.from" ng-model-options="{'debounce': 300}"   />
        </span>

        <span class="input-container">
            <input type="date" ng-change="vm.query()"
                ng-model="vm.params.to" ng-model-options="{'debounce': 300}"   />
        </span>
    </form>

    <dyg-chart api="vm.dygApi"></dyg-chart>

    <ul class="chart-legend">
        <li ng-repeat="l in vm.legend">
            <div class="color-vis" ng-style="{'background-color' : l.color}">
            </div>
            {{ ::l.label }}
        </li>
    </ul>
</div>
